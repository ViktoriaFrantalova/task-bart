<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Bart</title>
  <link rel="stylesheet" href="fonts/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="wrapper-active-catalog">
    <div class="active-catalog"></div>
  </div>
  <header class="content header">
    <h1 class="header-title">Fotogaléria</h1>
    <p class="header-description">Kategórie</p>
  </header>
  <section class="content">
    <ul class="catalog-list">
      <li class="catalog-item">
        <a class="catalog-link" href="#">
          <div class="catalog-image-wrapper">
            <img class="catalog-image" src="./images/landscape-meadow-field-mountains-66874.jpeg" alt="catalog image">
          </div>
          <div class="catalog-info">
            <p class="catalog-title">Príroda</p>
            <p class="catalog-count">6 fotiek</p>
          </div>
        </a>
      </li>
      <li class="catalog-item">
        <a class="catalog-link" href="#">
          <div class="catalog-image-wrapper">
            <img class="catalog-image" src="./images/pexels-photo-261187.jpeg" alt="catalog image">
          </div>
          <div class="catalog-info">
            <p class="catalog-title">Architektúra</p>
            <p class="catalog-count">6 fotiek</p>
          </div>
        </a>
      </li>
      <li class="catalog-item">
        <a class="catalog-link" href="#">
          <div class="catalog-image-wrapper">
            <img class="catalog-image" src="./images/pexels-photo-27411.jpg" alt="catalog image">
          </div>
          <div class="catalog-info">
            <p class="catalog-title">Ľudia</p>
            <p class="catalog-count">6 fotiek</p>
          </div>
        </a>
      </li>
      <li class="catalog-item">
        <a class="catalog-link" href="#">
          <div class="catalog-image-wrapper">
            <img class="catalog-image" src="./images/food-salad-healthy-lunch.jpg" alt="catalog image">
          </div>
          <div class="catalog-info">
            <p class="catalog-title">Jedlo</p>
            <p class="catalog-count">6 fotiek</p>
          </div>
        </a>
      </li>
      <li class="catalog-item">
        <a class="catalog-link" href="#">
          <div class="catalog-image-wrapper">
            <img class="catalog-image" src="./images/pexels-photo-210019.jpeg" alt="catalog image">
          </div>
          <div class="catalog-info">
            <p class="catalog-title">Autá</p>
            <p class="catalog-count">6 fotiek</p>
          </div>
        </a>
      </li>
      <li class="catalog-item">
        <button class="catalog-button">
          <i class="icon-add_circle_outline">
            Pridať kategóriu
          </i>
        </button>
      </li>
    </ul>
    <div id="modal-overlay" class="overlay">
      <form class="modal-form" id="modal-form">
        <button class="modal-close-btn" id="btn-close">
          <i class="icon-close"></i>
          Zavrieť
        </button>
        <label class="modal-label" for="category">Pridať kategóriu</label>
        <div class="modal-underline">
          <input class="modal-input" placeholder="Zadajte názov kategórie" id="category" name="category"></input>
          <button class="modal-button" id="btn-add">
            <i class="icon-add"></i>
            Pridať
          </button>
        </div>
      </form>
    </div>
    <p class="copyright">webdesign bart.sk</p>
  </section>
</body>

</html>
